version: '3.8'
services:
  mariadb:
    container_name: mariadb
    hostname: mariadb
    image: mariadb:latest
    environment:
      MARIADB_USER: root
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: hambre
    ports:
      - 3306:3306
    command: [
      'mysqld', 
      '--character-set-server=utf8mb4', 
      '--collation-server=utf8mb4_unicode_ci', 
      '--skip-character-set-client-handshake'
    ]